<!DOCTYPE html>
<html>
<head>
    <title>leaflet.custompath.js plugin example (using Leaflet v0.4)</title>

    <style type="text/css">
#map {
    width: 500px;
    height: 300px;
}
    </style>

    <link rel="stylesheet" href="lib/leaflet/0.4/dist/leaflet.css">

    <script src="es5-shim.min.js"></script>
    <script src="lib/leaflet/0.4/dist/leaflet.js"></script>
    <script src="src/leaflet.custompaths.js"></script>
</head>
<body>
<div id="map"></div>

<script>
var map = new L.Map('map', { center: new L.LatLng(51.505, -0.09), zoom: 9 }),
    data = 'M100,200 C100,100 250,100 250,200S400,300 400,200',
    path = new L.CustomPath(data, { color: 'red', weight: 3 });

map.addLayer(new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'));
map.addLayer(path);

</script>
</body>
</html>
